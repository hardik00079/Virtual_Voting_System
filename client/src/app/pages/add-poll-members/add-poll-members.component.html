<div class="card-container">
  <table>
      
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Vote</th>
      </tr>
      
      
      
      <tr *ngFor="let user of users"  >
        <td *ngIf="user.role=='voter' || user.role=='guest'">{{user.firstName}}</td>
        <td *ngIf="user.role=='voter' || user.role=='guest'">{{user.lastName}}</td>
        <td *ngIf="user.role=='voter' || user.role=='guest'">{{user.username}}</td>
        <td *ngIf="user.role=='voter' || user.role=='guest'">{{user.email}}</td>
        <td *ngIf="user.role=='voter' || user.role=='guest'">{{user.role}}</td>
        <td *ngIf="user.role=='voter' || user.role=='guest'"> <button (click)="addVote(user)">Vote</button></td>
      </tr>
      
  </table>
</div>
<!--*ngIf="user.role=='voter' || user.role=='guest'"-->
