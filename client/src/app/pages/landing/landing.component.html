<div class="container">
  <div class = "box">
    <div *ngFor="let poll of polls" class="card-container">
      <div class="poll-card">
          <div class="card-header">
            <h3>{{poll.pollName}}</h3>
          </div>
          <div class="card-body">
            <p>Category: {{poll.category}}</p>
            <p>Publish Date: {{poll.publishDate}}</p>
              <div *ngIf="loggedIn">
              <a class="btn form-button-color" routerLink="/view-poll" [queryParams]="{unit: poll.pollId}" >Vote</a>
              </div>
              <div *ngIf="!loggedIn">
              <a class="btn form-button-color" routerLink="/home">Vote</a>
              </div>
            <!---<p>
              <button (click)="delete(poll.pollId, poll.pollName, poll.category)">Delete</button>
            </p>-->
          </div>
      </div>
    </div>
  </div>  
</div>
